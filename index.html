<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Library</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>BOOKSHELF</h1>
            <p class="quote">"A reader lives a thousand lives before he dies, said Jojen.
                The man who never reads lives only one." <span class="quote-credit">~~ George R. R. Martin</span>
            </p>
        </header>
        <main>
            <div class="sorting">
                <div class="sort-wrapper">
                    <p class="sort-label">sort by:</p>
                    <button type="button" class="sort-button">read</button>
                    <button type="button" class="sort-button">unread</button>
                </div>
                <div class="sort-wrapper">
                    <p class="sort-label">sort by:</p>
                    <button type="button" class="sort-button">owned</button>
                    <button type="button" class="sort-button">unowned</button>
                </div>
            </div>
            <div class="display">
                <div class="card" id="add-book">
                    <img class="add-icon" src="icons/add_icon.svg" alt="add" />
                    <p class="add-text">add book</p>
                </div>
            </div>
        </main>
        <dialog id="add-dialog" closedby="any">
            <div class="dialog-content">
                <h2 class="add-book-title">ADD A BOOK</h2>
                <form formtype="dialog" id="add-book-form">
                    <fieldset class="text-inputs">
                        <label for="book-name">book name</label>
                        <input type="text" name="book-name" id="book-name" autofocus/>
                        <label for="author">author</label>
                        <input type="text" name="author" id="author" />
                        <label for="image-file">image</label>
                        <input type="file" name="image-file" id="image-file" accept="image/png, image/jpg image/jpeg" />
                    </fieldset>
                    <fieldset class="checkbox-inputs">
                        <legend class="checkbox-inputs-text">select owned and read status:</legend>
                        <label for="owned-status" class="checkbox-label">
                            <input type="checkbox" name="owned-status" id="owned-status" />
                            owned
                        </label>
                        <label for="read-status" class="checkbox-label">
                            <input type="checkbox" name="read-status" id="read-status" />
                            read
                        </label>
                    </fieldset>
                    <div class="form-button-wrapper">
                        <button type="button" formmethod="dialog" class="form-button cancel-button">cancel</button>
                        <button type="submit" formmethod="dialog" class="form-button add-button">add</button>
                    </div>
                </form>
            </div>
        </dialog>
    </body>
</html>
